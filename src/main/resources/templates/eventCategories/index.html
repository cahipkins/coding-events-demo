<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Contact Email</th>
        <th>Type</th>
    </tr>
    </thead>
    <tr th:each="event : ${categories}">
        <td th:text="${categories.id}"></td>
        <td th:text="${categories.name}"></td>
        <td th:text="${categories.description}"></td>
        <td th:text="${categories.contactEmail}"></td>
        <td th:text="${categories.type.displayName}"></td>
    </tr>
</table>

</body>
</html>
<body>

</body>
</html>
