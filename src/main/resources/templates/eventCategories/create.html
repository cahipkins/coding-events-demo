<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
form method="post">
<div class="form-group">
    <label>Name
        <input th:field="${eventCategories.name}" class="form-control">
    </label>
    <p class="error" th:errors="${eventCategories.name}"></p>
</div>
<div class="form-group">
    <label>Description
        <input th:field="${eventCategories.description}" class="form-control">
    </label>
    <p class="error" th:errors="${eventCategories.description}"></p>
</div>
<div class="form-group">
    <label>Contact Email
        <input th:field="${eventCategories.contactEmail}" class="form-control">
    </label>
    <p class="error" th:errors="${eventCategories.contactEmail}"></p>
</div>
<div class="form-group">
    <label>Type
        <select th:field="${eventCategories.type}">
            <option th:each="type : ${types}"
                    th:value="${type}"
                    th:text="${type.displayName}"
            ></option>
        </select>
    </label>
</div>
<div class="form-group">
    <input type="submit" value="Create" class="btn btn-success">
</div>
</form>

</body>
</html>
</body>
</html>
